<!DOCTYPE html>
<html lang="kr"></html>
<html>
    <head>
        <title>Home- My first website.</title>
        <link href="styles.css" rel = "stylesheet"/>
        <meta charset="utf-8"/>
        <meta name="description" content="This is my website!"/>
        <style>
            *{
                border:2px solid black;
            }
            html {
                background-color: tomato;
            }
            body{
                position: relative;
                height: 100vh;
                display: flex;
                margin: 50px;
                background-color: thistle;
                justify-content: space-around;
                flex-wrap: nowrap;
            }
            div{
                position: fixed;
                width: 150px;
                height: 150px;
                background-color: teal;
            }

            div:last-child{
                background-color: teal;
            }

            div:first-child{
                background-color: tomato;
            }
            span {
                background-color: tomato;
            }
            span:nth-child(even)
            {
                background-color: teal;
            }
        
            .btn{
                padding: 5px 10px;
                border-radius: 5px;
            }
            .teal {
               background-color: teal;
            }
            .tomato {
                background-color: tomato;
                color:white;
            }
        </style>
    </head>
    <body>
        <span>hello</span>
        <span>hello</span>
        <span>hello</span>
        <span>hello</span>
        <span>hello</span>
        <span>hello</span>
        <span>hello</span>
        <span class="btn tomato">hello</span>
        <span class="btn teal">hello</span>
        <a href="#">link</a>
        <img src="img/CheerUp.jpeg" height="250px" width="180px"/>
    </body>
</html>
